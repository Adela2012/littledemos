<!DOCTYPE html>
<html>
<head>
	<title>个人中心</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./images/iconfont.js"></script>
</head>
<body>
	<img src="./images/banner.jpg" class="banner">
	<div class="cells">
		<div class="cell">	
			<svg class="icon" aria-hidden="true"> 
			  <use xlink:href="#icon-member"></use>
			</svg>
			<div class="cell_title">会员信息</div>
			<div class="cell_info cell_next">手机待验证</div>
		</div>
	</div>

	<div class="cells mt15">
		<div class="cell">	
			<svg class="icon" aria-hidden="true"> 
			  <use xlink:href="#icon-info"></use>
			</svg>
			<div class="cell_title">个人信息</div>
			<div class="cell_info cell_next"></div>
		</div>
		<div class="cell">	
			<svg class="icon" aria-hidden="true"> 
			  <use xlink:href="#icon-bank"></use>
			</svg>
			<div class="cell_title">绑定银行卡</div>
			<div class="cell_info cell_next"></div>
		</div>
		<div class="cell">	
			<svg class="icon" aria-hidden="true"> 
			  <use xlink:href="#icon-money"></use>
			</svg>
			<div class="cell_title">账户余额</div>
			<div class="cell_info cell_next">0.00元</div>
		</div>
		<div class="cell">	
			<svg class="icon" aria-hidden="true"> 
			  <use xlink:href="#icon-order"></use>
			</svg>
			<div class="cell_title">我的订单</div>
			<div class="cell_info cell_next"></div>
		</div>
		<div class="cell">	
			<svg class="icon" aria-hidden="true"> 
			  <use xlink:href="#icon-coupon"></use>
			</svg>
			<div class="cell_title">我的卡券</div>
			<div class="cell_info cell_next"></div>
		</div>
		<div class="cell">	
			<svg class="icon" aria-hidden="true"> 
			  <use xlink:href="#icon-message"></use>
			</svg>
			<div class="cell_title">系统消息</div>
			<div class="cell_info cell_next"></div>
		</div>
		
	</div>

	<div class="tabbar">
		<a class="tabbar_item" href="#">
			<svg class="icon" aria-hidden="true"> 
			  <use xlink:href="#icon-home"></use>
			</svg>
			<p class="tabbar_item_title">首页</p>
		</a>
		<a class="tabbar_item" href="#">
			<svg class="icon" aria-hidden="true"> 
			  <use xlink:href="#icon-shop"></use>
			</svg>
			<p class="tabbar_item_title">商户</p>
		</a>
		<a class="tabbar_item" href="#">
			<svg class="icon" aria-hidden="true"> 
			  <use xlink:href="#icon-exchange"></use>
			</svg>
			<p class="tabbar_item_title">兑换</p>
		</a>
		<a class="tabbar_item active" href="#">
			<svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-my"></use>
            </svg>
			<p class="tabbar_item_title">我的</p>
		</a>
	</div>

</body>
</html>
